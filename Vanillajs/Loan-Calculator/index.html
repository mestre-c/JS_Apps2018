<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Loan Calculator</title>
  </head>
  <body>
<div class="container">
<div class="row">
<div class="col-md-6 mx-auto">
    <div class="card card-body text-center mt-5">
        <h1 class="heading display-5 pb-3">Loan Calculator</h1>
        <form id="loan-form">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-hand-holding-usd"></i></span>
                    <input type="number" id="amount" class="form-control" placeholder="Loan Amount">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-percent"></i></span>
                    <input type="number" id="interest" class="form-control" placeholder="Interest">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-clock"></i></span>
                    <input type="number" id="years" class="form-control" placeholder="Years To Replay">
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
        </form>
        <!-- Loader Goes Here -->
       <div id="loading">
            <img src="img/loading.gif">
        </div> 
        <!-- Results -->
        <div id="results" class="pt-2">
            <h5>Results</h5>
            <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input type="number" class="form-control" id="montly-payment" placeholder="Montly Payment" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input type="number" id="total-payment" class="form-control" placeholder="Total Payment" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input type="number" id="total-interest" class="form-control" placeholder="Total Interest" disabled>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>
</div>
    
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="loan-calc.js"></script>
  </body>
</html>
